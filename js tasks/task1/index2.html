  <script>
    let num1 = prompt("Enter the first number: ");
    let num2 = prompt("Enter the seconde number: ");
    console.log(`${num1} + ${num2} = ${sum(num1 , num2)}`);

    function sum(num1 , num2){
      return parseInt(num1) + parseInt(num2);
    }
