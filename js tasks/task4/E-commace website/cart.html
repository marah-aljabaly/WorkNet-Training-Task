<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="CSS/cart.css">
  </head>
  <body>
    <div class="cart-details">
      <div class="products">
        <h1>Shopping Cart</h1>(<span id="cart-num"></span>)
      </div>
      <div class="total">
        <div class="top">
          <h4>Total:</h4>
          <p id="total-price">$</p>
        </div>
        <button class="proceed-btn">PROCEED TO CHECKOUT</button>
        <button class="sign-in-btn">SIGN IN TO ADD COUPON</button>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/8e840fc7b4.js" crossorigin="anonymous"></script>
    <script src="./JS/cart2.js"></script>
  </body>
</html>
